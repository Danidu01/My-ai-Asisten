<head>
    <meta charset="UTF-8">

    <title>My Posts - AI ‡∑Ä‡∑ä‚Äç‡∂∫‡∑è‡∂¥‡∑è‡∂ª‡∑í‡∂ö ‡∑É‡∑Ñ‡∂∫‡∂ö‡∂∫‡∑è</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- üö®üö® FINAL FIREBASE MODULE SETUP üö®üö® -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    
    <!-- V9/V10 Firestore Functions -->
    <script type="module">
        // ‚¨áÔ∏è firebase-config.js ‡∑Ä‡∑ô‡∂≠‡∑í‡∂±‡∑ä db ‡∑É‡∑Ñ auth instances import ‡∂ö‡∂ª‡∂∫‡∑í
        import { db, auth } from "./firebase-config.js"; 
        // ‚¨áÔ∏è V9/V10 Firestore functions imports
        import { collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        document.addEventListener("DOMContentLoaded", () => {
            // User ‡∂Ω‡∑ú‡∂ú‡∑ä ‡∑Ä‡∑ì ‡∂á‡∂≠‡∑ä‡∂Ø‡∑ê‡∂∫‡∑í ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ (onAuthStateChanged)
            auth.onAuthStateChanged(user => {
                if (user) {
                    loadUserPosts(user.uid);
                } else {
                    // Log out ‡∂±‡∂∏‡∑ä, index.html ‡∑Ä‡∑ô‡∂≠ ‡∂∫‡∑ú‡∂∏‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                    window.location.href = "index.html";
                }
            });
        });

        async function loadUserPosts(userId) {
            const postsList = document.getElementById('posts-list');
            postsList.innerHTML = '';
            
            try {
                // ‚¨áÔ∏è *** V9/V10 Firestore Query ‡∂∑‡∑è‡∑Ä‡∑í‡∂≠ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ *** ‚¨áÔ∏è
                const postsRef = collection(db, 'posts'); // db.collection() ‡∑Ä‡∑ô‡∂±‡∑î‡∑Ä‡∂ß collection(db, 'posts')
                const q = query(postsRef, 
                                  where('userId', '==', userId), 
                                  orderBy('timestamp', 'desc'));

                const snapshot = await getDocs(q); // Snapshot ‡∂Ω‡∂∂‡∑è‡∂ú‡∑ê‡∂±‡∑ì‡∂∏

                if (snapshot.empty) {
                    postsList.innerHTML = '<p>‡∂î‡∂∂ ‡∂≠‡∑Ä‡∂∏‡∂≠‡∑ä ‡∂ö‡∑í‡∑É‡∑í‡∂Ø‡∑î Post ‡∂ë‡∂ö‡∂ö‡∑ä Save ‡∂ö‡∂ª ‡∂±‡∑ê‡∂≠.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = 'post-card';
                    
                    // Post Content
                    postElement.innerHTML = `
                        <img src="${post.base64Image}" alt="AI Post" class="post-image">
                        <div class="post-content">
                            <h4>${post.englishCaption}</h4>
                            <p class="hashtags">${post.hashtags}</p>
                            <small>Saved: ${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleDateString() : 'Saving...'}</small>
                        </div>
                    `;
                    postsList.appendChild(postElement);
                });

            } catch (error) {
                console.error("Error loading posts:", error);
                postsList.innerHTML = '<p>Posts Load ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä. (Console ‡∂ë‡∂ö ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±)</p>';
            }
        }
    </script>

</head>

                <button id="logout-btn" class="btn-logout">‡∂â‡∑Ä‡∂≠‡∑ä‡∑Ä‡∂±‡∑ä‡∂±</button>

            <div id="posts-list" class="posts-list-grid">
